<systemList>

  <system>
    <name>snes</name>
    <fullname>Super Nintendo Entertainment System</fullname>
    <path>~/srv/games/snes</path>
    <extension>.smc .sfc .SMC .SFC .bin .BIN .zip .ZIP</extension>
    <command>snesemulator %ROM%</command>
    <platform>snes</platform>
    <theme>snes</theme>
  </system>

  <system>
    <name>sega32x</name>
    <fullname>Sega 32X</fullname>
    <path>~/srv/games/32x</path>
    <extension>.smd .SMD .32x .32X .bin .BIN .zip .ZIP .md .MD</extension>
    <command>lr-picodrive %ROM%</command>
    <platform>sega32x</platform>
    <theme>sega32x</theme>
  </system>

  <system>
    <name>megadrive</name>
    <fullname>Sega Genesis Megadrive</fullname>
    <path>~/srv/games/megadrive</path>
    <extension>.smd .SMD .bin .BIN .gen .GEN .md .MD .sg .SG .zip .ZIP</extension>
    <command>lr-picodrive %ROM%</command>
    <platform>megadrive</platform>
    <theme>megadrive</theme>
  </system>

  <system>
    <name>nes</name>
    <fullname>Nintendo Entertainment System</fullname>
    <path>~/srv/games/nes</path>
    <extension>.zip .ZIP .nes .NES .smc .SMC .sfc .SFC .fig .FIG .swc .SWC .mgd .MGD</extension>
    <command>lr-nestopia %ROM%</command>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>

</systemList>
